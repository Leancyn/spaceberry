<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Writing</title>
    <link rel="icon" href="/spaceberry/assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/spaceberry/assets/css/style.css" />
    <link rel="stylesheet" href="/spaceberry/assets/css/settings.css">
</head>

<body class="settings-page">

    <!-- Timer mengambang -->
    <div id="floatingTimer">
        ⏱: <span id="timer">15:00</span>
    </div>

    <div class="container">
        <aside class="sidebar">
            <img src="/spaceberry/assets/img/logo (2).png" alt="Spaceberry" />
            <nav>
                <a href="/spaceberry/index.html" class="nav-item"><i data-feather="home"></i><span>Dashboard</span></a>
                <a href="/spaceberry/assets/page/dictionary.html" class="nav-item"><i
                        data-feather="book-open"></i><span>Dictionary</span></a>
                <a href="/spaceberry/assets/page/schedule.html" class="nav-item"><i
                        data-feather="calendar"></i><span>Schedule</span></a>
                <a href="/spaceberry/assets/page/settings.html" class="nav-item"><i
                        data-feather="settings"></i><span>Settings</span></a>
            </nav>
            <div class="contact-box">
                <i data-feather="mail" class="contact-icon"></i>
                <p class="contact-text">Need help or have questions?</p>
                <a href="https://wa.me/6289503711530"><button class="contact-btn">Contact Us</button></a>
            </div>
        </aside>

        <main class="qc-content">
            <h2 class="qc-title">Quick Writing</h2>
            <p class="qc-title-2">Write a short essay (minimum 100 words) on the following topic:</p>
            <blockquote class="qc-title-2"><strong>“Describe your favorite place and explain why it is special to
                    you.”</strong>
            </blockquote>

            <div class="wrapper-writing">
                <textarea id="writingInput" rows="12" placeholder="Start writing here..."></textarea>
                <p id="wordCount">Word Count: 0</p>
                <button type="button" class="contact-btn" onclick="submitWriting()">Submit Writing</button>
                <div id="submitMessage" class="score"></div>
            </div>
        </main>
    </div>

    <script src="/spaceberry/assets/js/feather.min.js"></script>
    <script src="/spaceberry/assets/js/settings.js"></script>
    <script src="/spaceberry/assets/js/quickCards.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
